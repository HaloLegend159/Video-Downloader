<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Media Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .supported-platforms {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .platform-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .format-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .format-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .format-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .format-option.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .format-icon {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .download-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error {
            background: #ffe0e0;
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }

        .success {
            background: #e0f7e0;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .video-info {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .download-link {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .download-link:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì• Media Downloader</h1>
        <p class="subtitle">Download videos and audio from any platform</p>

        <div class="supported-platforms">
            <span class="platform-badge">YouTube</span>
            <span class="platform-badge">Instagram</span>
            <span class="platform-badge">TikTok</span>
            <span class="platform-badge">X (Twitter)</span>
            <span class="platform-badge">Facebook</span>
            <span class="platform-badge">Reddit</span>
            <span class="platform-badge">Vimeo</span>
            <span class="platform-badge">1000+ more</span>
        </div>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste your video URL here...">
        </div>

        <div class="format-selector">
            <div class="format-option active" data-format="video">
                <div class="format-icon">üé¨</div>
                <div>Video + Audio</div>
            </div>
            <div class="format-option" data-format="audio">
                <div class="format-icon">üéµ</div>
                <div>Audio Only (MP3)</div>
            </div>
        </div>

        <button class="download-btn" id="downloadBtn">Download</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        let selectedFormat = 'video';
        const serverUrl = 'https://video-downloader-production-c5ae.up.railway.app';

        document.querySelectorAll('.format-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.format-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                selectedFormat = this.dataset.format;
            });
        });

        document.getElementById('downloadBtn').addEventListener('click', async function() {
            const url = document.getElementById('urlInput').value.trim();
            const resultDiv = document.getElementById('result');
            const btn = this;

            if (!url) {
                showResult('error', '‚ö†Ô∏è Please enter a valid URL');
                return;
            }

            btn.disabled = true;
            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Processing your request...</p></div>';
            resultDiv.className = 'result show';

            try {
                const response = await fetch(`${serverUrl}/api/get-link`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        format: selectedFormat
                    })
                });

                if (!response.ok) {
                    throw new Error('Server error. Please try again.');
                }

                const data = await response.json();

                if (data.success && data.downloadUrl) {
                    showResult('success', `
                        <div class="video-info">
                            <h3>‚úÖ Ready to Download!</h3>
                            <p style="margin: 15px 0;">Your ${selectedFormat === 'audio' ? 'audio' : 'video'} is ready!</p>
                            <a href="${data.downloadUrl}" class="download-link" download target="_blank">
                                üì• Download ${selectedFormat === 'audio' ? 'MP3' : 'Video'}
                            </a>
                        </div>
                    `);
                } else {
                    throw new Error('Failed to get download link');
                }
            } catch (error) {
                showResult('error', `‚ùå Error: ${error.message}<br><br>Make sure the URL is valid and the video is publicly accessible.`);
            } finally {
                btn.disabled = false;
            }
        });

        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result show ${type}`;
            resultDiv.innerHTML = message;
        }

        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('downloadBtn').click();
            }
        });
    </script>
</body>
</html>
